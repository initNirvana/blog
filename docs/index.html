<h1>안녕하세요!</h1>
<p>새로 시작한 해탈의 블로그 입니다. :) 이전에 했던 위키는 긴글을 쓰는데에 어려움이 있었고, 텀블러의 경우는 블로그의 형태를 띄고 있지만, 부끄러운 글들이 많거나 수정해야할 부분, 테마 수정등이 조금 어려웠습니다.</p>
<p>기존의 위키에 있던 글들을 수정 및 보완하거나 생각해둔 글감들을 써보면서 긴 글을 쓰는 블로그를 운영해볼것 같네요.</p>
